<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <title>Countdown</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">

    <div id="countdown_clock_div" class="center">
        <h1 id="countdown_title">Countdown until </h1>
        <h2 id="countdown_clock">00d:24hs</h2>
    </div>

    <footer id="choose_date_div" class="center">
        <form id="choose_date_form">
            <p>Change the date:</p>
            <label for="date_name_input">Date name:</label>
            <input id="date_name_input" type="text" name="date_name_input" placeholder="Christmas" maxlength="20" required>
            
            <label for="date_input">Date:</label>
            <input id="date_input" type="date" name="date_input" required>
            <input id="submit_date_name" type="submit">
            
        </form>
    </footer>

    <script src="index.js"></script>
</body>
</html>
